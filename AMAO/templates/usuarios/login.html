{% extends "util/base.html"%}

{% block 'body-hgroup' %}
	<h1><span>Login</span></h1>
{% endblock %}

{% block 'body-superior' %}
<div id="login">
	<h3 class="background">Faça seu login no AMAO</h3>
	<form action="{% url login %}" method="post" id="login-form">
		{% csrf_token %}
   		<input type="hidden" name="next" value="{{ next }}" />
		{% if form.errors %}
    	<p class="form-error">Usuário e/ou senha incorretos. Tente novamente.</p>
	    {% endif %}
		<p>
			<label for="id_username" class="required">Usuario:</label>
			<input class="radius" id="id_username"  name="username" maxlength="30" />
		</p>
		<p>
			<label for="id_password" class="required">Senha:</label>
			<input class="radius" type="password" name="password" id="id_password" /> 
			<input type="hidden" name="this_is_the_login_form" value="1" /> 
		</p>
		<input type="submit" value="Login" class="background button small" />
		<div class="clear"></div>
	</form>
</div>
{% endblock %}
