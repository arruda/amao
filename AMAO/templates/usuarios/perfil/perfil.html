{% extends "util/base.html" %}

{% block 'body-hgroup' %}
	<h1><span>Perfil</span></h1>
{% endblock %}


{% block 'body-centered' %}
		<div class="area_div zona_dados">		
		    <h3>Perfil</h3>
			{% if aluno %}
				<span>Matricula:</span> {{aluno.matricula}} </br>
				<span>Email:</span> {{aluno.usuario.email}} </br>
			{% else %}
				<span>Email:</span> {{request.user.email}} </br>
			{% endif %}
			<h5><a href="{% url password_change %}">Alterar Senha</a></h5>		
		</div>
{% endblock %}
