<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en" itemscope itemtype="http://schema.org/Product"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en" itemscope itemtype="http://schema.org/Product"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en" itemscope itemtype="http://schema.org/Product"> <![endif]-->
<!--[if IE 9 ]>    <html class="no-js ie9" lang="en" itemscope itemtype="http://schema.org/Product"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="{% block 'html-lang' %}en{% endblock %}" itemscope itemtype="http://schema.org/Product"> <!--<![endif]-->
<head>
  <meta charset="{% block 'meta-charset' %}utf-8{% endblock %}">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block 'page-title' %}{% endblock %}</title>
  <meta name="description" content="{% block 'meta-description' %}{% endblock %}">
  <meta name="keywords" content="{% block 'meta-keywords' %}{% endblock %}" >

  <meta name="author" content="{% block 'meta-author' %}{% endblock %}">
  <meta name="Generator" content="{% block 'meta-generator' %}{% endblock %}" >

  {% block 'meta-extras' %}{% endblock %}


  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="{{ STATIC_URL }}/images/util/favicon.ico">
  <link rel="apple-touch-icon" href="{{ STATIC_URL }}/images/util/apple-touch-icon.png">


  	<!-- CSS: implied media="all" -->
  	<!-- <link rel="stylesheet" href="{{ STATIC_URL }}css/reset.css?v=2"> -->
  	{% block 'css-extras' %}{% endblock %}
  	<!-- Uncomment if you are specifically targeting less enabled mobile browsers
	<link rel="stylesheet" media="handheld" href="{{ STATIC_URL }}css/handheld.css?v=2">  -->

  	<!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  	<script src="{{ STATIC_URL }}js/libs/modernizr-1.7.min.js"></script>
	<script src="{{ STATIC_URL }}js/jquery.min.js"></script>
	{% block 'js-imports' %}{% endblock %}
	<script type="text/javascript">
		$(document).ready(function() {
			{% block 'jquery-docready' %}{% endblock %}
		});
		$(window).load(function() {
			{% block 'jquery-winload' %}{% endblock %}
		});

	</script>
</head>

<body>
{% block body %}

{% endblock %}

  <script type="text/javascript">
    {% block 'js-onpage' %}{% endblock %}
  </script>

  <!--[if lt IE 7 ]>
    <script src="{{ STATIC_URL }}js/libs/dd_belatedpng.js"></script>
    <script>DD_belatedPNG.fix("img, .png_bg"); // Fix any <img> or .png_bg bg-images. Also, please read goo.gl/mZiyb </script>
  <![endif]-->
{% block 'no-analytics' %}
  <script>
    var _gaq=[["_setAccount","{% block 'analytics-code' %}UA-XXXXX-X{% endblock %}"],["_trackPageview"]];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
    g.src=("https:"==location.protocol?"//ssl":"//www")+".google-analytics.com/ga.js";
    s.parentNode.insertBefore(g,s)}(document,"script"));
  </script>
{% endblock %}
  {% block 'body-bottom' %}{% endblock %}
</body>
</html>
